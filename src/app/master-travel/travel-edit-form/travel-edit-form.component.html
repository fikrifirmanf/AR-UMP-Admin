<!-- Basic form layout section start -->
<section id="basic-form-layouts">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">{{title}}</div>
        </div>
    </div>

    <div class="row text-left">
        <div class="col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="px-3">
                        <form class="form form-horizontal form-bordered" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-info"></i> Edit Data</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="kotaAsal">Kota Asal</label>
                                            <div class="col-md-9">
                                                <input type="text" id="kotaAsal" class="form-control border-primary"
                                                    placeholder="Purwokerto" [ngModel]="travelData.kotaAsal"
                                                    name="kotaAsal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="kotaTujuan">Kota Tujuan</label>
                                            <div class="col-md-9">
                                                <input type="text" id="kotaTujuan" class="form-control border-primary"
                                                    placeholder="Semarang" [ngModel]="travelData.kotaTujuan"
                                                    name="kotaTujuan">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row last">
                                            <label class="col-md-3 label-control" for="priceId">Harga</label>
                                            <div class="col-md-9">
                                                <input type="text" id="priceId" class="form-control border-primary"
                                                    placeholder="350000" [ngModel]="travelData.price" name="price">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="jam">Jam Keberangkatan</label>
                                            <div class="col-md-9">
                                                <input class="form-control border-primary" id="timesheetinput5"
                                                    name="jam" type="time" [ngModel]="travelData.jam">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row last">
                                            <label class="col-md-3 label-control" for="stok">Stok Kursi</label>
                                            <div class="col-md-9">
                                                <input type="number" id="stok" class="form-control border-primary"
                                                    placeholder="10" [ngModel]="travelData.stock" name="stock">
                                            </div>
                                        </div>
                                    </div>

                                </div>


                            </div>

                            <div class="form-actions right">
                                <button type="button" class="btn btn-raised btn-warning mr-1">
                                    <i class="ft-x"></i> Batal
                                </button>
                                <button type="submit" class="btn btn-raised btn-primary">
                                    <i class="fa fa-check-square-o"></i> Simpan
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
