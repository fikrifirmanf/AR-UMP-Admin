<!-- Basic form layout section start -->
<section id="basic-form-layouts">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">{{title}}</div>
        </div>
    </div>

    <div class="row text-left">
        <div class="col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="px-3">
                        <form class="form form-horizontal form-bordered" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-info"></i> Tambah Data</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="platNo">Nama</label>
                                            <div class="col-md-9">
                                                <input type="text" id="platNo" class="form-control border-primary"
                                                    placeholder="Agus ..." ngModel name="namaBiro">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="model">No Telp/Hp</label>
                                            <div class="col-md-9">
                                                <input type="text" id="model" class="form-control border-primary"
                                                    placeholder="087383737" ngModel name="noTelpBiro">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="model">Alamat</label>
                                            <div class="col-md-9">
                                                <input type="text" id="model" class="form-control border-primary"
                                                    placeholder="Banyumas" ngModel name="alamatBiro">
                                            </div>
                                        </div>
                                    </div>
                                    
                                                <input hidden type="text" id="model" class="form-control border-primary"
                                                    placeholder="Agen" [ngModel]="dataAgentName" name="agentName">
                                      
                                    <div class="col-md-6">
                                        <div class="form-group row last">
                                          <label class="col-md-3 label-control" for="agent-name">Agen</label>
                                          <div class="col-md-9">
                                            <ng-select2 class="col-md-9 border-primary" id="agent-name"  (ngModelChange)="getAgentName(f)"
                                              [options]="options" ngModel name="idTravelAgent" [data]="travelAgentList" [placeholder]="'Pilih agen'">
                                            </ng-select2>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                                


                            </div>

                            <div class="form-actions right">
                                <button type="button" class="btn btn-raised btn-warning mr-1">
                                    <i class="ft-x"></i> Batal
                                </button>
                                <button type="submit" class="btn btn-raised btn-primary">
                                    <i class="fa fa-check-square-o"></i> Simpan
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
