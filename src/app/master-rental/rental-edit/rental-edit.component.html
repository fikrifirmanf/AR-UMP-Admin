<!-- Basic form layout section start -->
<section id="basic-form-layouts">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">{{title}}</div>
        </div>
    </div>

    <div class="row text-left">
        <div class="col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="px-3">
                        <form class="form form-horizontal form-bordered" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-info"></i> Edit Data</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="platNo">No Kendaraan</label>
                                            <div class="col-md-9">
                                                <input type="text" id="platNo" class="form-control border-primary"
                                                    placeholder="R8888B" [ngModel]="rentalData.platNo" name="platNo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="model">Model</label>
                                            <div class="col-md-9">
                                                <input type="text" id="model" class="form-control border-primary"
                                                    placeholder="Honda Avanza" [ngModel]="rentalData.carModel"
                                                    name="carModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row last">
                                            <label class="col-md-3 label-control" for="priceId">Harga</label>
                                            <div class="col-md-9">
                                                <input type="text" id="priceId" class="form-control border-primary"
                                                    placeholder="350000" [ngModel]="rentalData.price" name="price">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row last">
                                            <label class="col-md-3 label-control" for="priceId">Status</label>
                                            <div class="col-md-9">


                                                <select class="form-control" [ngModel]='rentalData.stock' name="stock"
                                                    id="">
                                                    <option value=1>Tersedia</option>
                                                    <option value=0>Tidak Tersedia</option>

                                                </select>



                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row last">
                                            <label class="col-md-3 label-control" for="brandId">Brand</label>
                                            <div class="col-md-9">
                                                <input type="text" id="brandId" class="form-control border-primary"
                                                    placeholder="Suzuki" [ngModel]="rentalData.manufacturer"
                                                    name="manufacturer">
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="form-actions right">
                                <button type="button" class="btn btn-raised btn-warning mr-1">
                                    <i class="ft-x"></i> Batal
                                </button>
                                <button type="submit" class="btn btn-raised btn-primary">
                                    <i class="fa fa-check-square-o"></i> Simpan
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
